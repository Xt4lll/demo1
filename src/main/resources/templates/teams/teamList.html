<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Все команды</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .table-container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .action-buttons a, .action-buttons form {
      display: inline-block;
      margin-right: 10px;
    }
    .btn-edit {
      background-color: #ffc107;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 5px 15px;
      font-weight: bold;
    }
    .btn-edit:hover {
      background-color: #e0a800;
    }
    .btn-details {
      background-color: #17a2b8;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 5px 15px;
      font-weight: bold;
    }
    .btn-details:hover {
      background-color: #138496;
    }
    .btn-delete {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 5px 15px;
      font-weight: bold;
    }
    .btn-delete:hover {
      background-color: #c82333;
    }
    .btn-create {
      background-color: #6c63ff;
      color: white;
      border-radius: 50px;
      padding: 10px 30px;
    }
    .btn-create:hover {
      background-color: #574bcc;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="table-container">
    <h1 class="mb-4 text-center">Все команды</h1>

    <form action="/teams/search" method="get" class="mb-4">
      <div class="input-group">
        <input type="text" class="form-control" name="keyword" placeholder="Поиск по имени" required>
        <button class="btn btn-outline-secondary" type="submit">Поиск</button>
      </div>
    </form>

  </div>
</div>

</body>
</html>
