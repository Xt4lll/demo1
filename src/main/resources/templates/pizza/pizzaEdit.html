<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редактировать пиццу</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6c63ff, #ff758c);
      height: 100vh;
    }
    .edit-container {
      background-color: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    .edit-container:hover {
      box-shadow: 0 12px 45px rgba(0, 0, 0, 0.3);
    }
    .btn-save {
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 30px;
    }
    .btn-save:hover {
      background-color: #574bcc;
    }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="edit-container col-md-6">
    <h1 class="mb-4 text-center">Редактировать пиццу</h1>
    <form th:action="@{/pizza/{id}(id=${pizza.id})}" method="post" class="row g-3">
      <div class="col-md-12">
        <input type="text" name="name" class="form-control" th:value="${pizza.name}" placeholder="Название" required>
      </div>
      <div class="col-md-12">
        <input type="number" name="price" class="form-control" th:value="${pizza.price}" placeholder="Цена" required>
      </div>
      <div class="col-md-12">
        <input type="number" name="size" class="form-control" th:value="${pizza.size}" placeholder="Размер" step="1" required>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-save">Сохранить</button>
        <a href="/pizza" class="btn btn-outline-secondary">Назад</a> <!-- Рабочая ссылка -->
      </div>
    </form>
  </div>
</div>

</body>
</html>
