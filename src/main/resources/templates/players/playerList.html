<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все игроки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .action-buttons a, .action-buttons form {
            display: inline-block;
            margin-right: 10px;
        }
        .btn-edit {
            background-color: #ffc107;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 5px 15px;
            font-weight: bold;
        }
        .btn-edit:hover {
            background-color: #e0a800;
        }
        .btn-details {
            background-color: #17a2b8;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 5px 15px;
            font-weight: bold;
        }
        .btn-details:hover {
            background-color: #138496;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 5px 15px;
            font-weight: bold;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
        .btn-create {
            background-color: #6c63ff;
            color: white;
            border-radius: 50px;
            padding: 10px 30px;
        }
        .btn-create:hover {
            background-color: #574bcc;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="table-container">
        <h1 class="mb-4 text-center">Все игроки</h1>

        <form action="/players/search" method="get" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" name="keyword" placeholder="Поиск по имени" required>
                <button class="btn btn-outline-secondary" type="submit">Поиск</button>
            </div>
        </form>

        <table class="table table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Позиция</th>
                <th>Команда</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="player : ${players}">
                <td th:text="${player.id}"></td>
                <td th:text="${player.name}"></td>
                <td th:text="${player.position}"></td>
                <td th:text="${player.team.name}"></td>
                <td class="action-buttons">
                    <!-- Кнопка редактирования -->
                    <a th:href="@{/players/edit/{id}(id=${player.id})}" class="btn btn-edit">Редактировать</a>

                    <!-- Кнопка детальной информации -->
                    <a th:href="@{/players/{id}(id=${player.id})}" class="btn btn-details">Подробнее</a>

                    <!-- Кнопка удаления -->
                    <form th:method="delete" th:action="@{'/player/' + ${player.id}}" style="display:inline;">
                        <button type="submit" class="btn btn-delete">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a href="/players/create" class="btn btn-create">Добавить животное</a>
        </div>
    </div>
</div>

</body>
</html>
