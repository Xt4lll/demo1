<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Детали человека</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
    }
    .animal-details-container {
      background-color: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
    }
    .animal-title {
      font-size: 2rem;
      font-weight: bold;
      color: #6c63ff;
    }
    .animal-info {
      font-size: 1.2rem;
      color: #555;
      margin-top: 20px;
    }
    .btn-back {
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="animal-details-container">
    <h1 class="animal-title">Детали человека</h1>
    <div class="animal-info">
      <p><strong>ID:</strong> <span th:text="${person.getId()}"></span></p>
      <p><strong>Имя:</strong> <span th:text="${person.getName()}"></span></p>
      <p><strong>Фамилия:</strong> <span th:text="${person.getSurname()}"></span></p>
      <p><strong>Возраст:</strong> <span th:text="${person.getAge()}"></span></p>
    </div>
    <a href="/people" class="btn btn-back mt-4">Назад</a> <!-- Кнопка "Назад" работает -->
  </div>
</div>

</body>
</html>
